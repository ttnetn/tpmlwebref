    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
    <!--圖片批次上傳-->
    <link rel="stylesheet" href="css/fileUpload.css">

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>讀者信件管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>讀者信件編輯</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- flex-12 -->
                    <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                    <div class="flex-12">
                        <div class="col ">
                            <!-- 中央區塊 -->
                            <div class="content_block edit_block">
                                <div class="tabBtn_block">
                                    <div class="tab_items">
                                    </div>
                                </div>
                                <!--頁籤區-->
                                <div class="tab__content">
                                    <!--tabcontent 1--><!--會員設定-->
                                    <div class="active">
                                        <div class="content__wrapper">
                                            <div class="_head">
                                                <h3>讀者信件編輯</h3>
                                            </div>
                                            <div class="_content">
                                                <div class="flex-form">
                                                    <div class="form_grp form_inline">
                                                        <div class="labelEffect">
                                                            <select id="" name="" class="dynamicCol used">
                                                                <option value="" selected="" disabled="disabled">
                                                                </option>
                                                                <option value="1" selected>讀者信件模板1</option>
                                                                <option value="2">讀者信件模板2</option>
                                                                <option value="3">讀者信件模板3</option>
                                                            </select>
                                                            <label>讀者模板<abbr>*</abbr></label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="讀者範本標題名稱">
                                                            <label>範本名稱</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp" style="margin-bottom:50px;">
                                                        <div class="labelEffect">
                                                            <textarea
                                                                class="used">敬啟者您好我目前正在撰寫一篇研究性的論文，題目是「公共圖書館開闢財源之研究」，想調查國內各縣市公共圖書館因經費短缺，如何增加圖書館的收入來源，不知能否提供貴館有哪些收入來源的管道以便彙整撰寫。謝謝您</textarea>
                                                            <label>範本訊息</label>
                                                        </div>
                                                        <div class="help">字數200/500</div>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="setting_block">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr>
                            <!--tabcontent 2-->
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <div class="block">
                                    <div class="_head">
                                        <h3>信件資訊</h3>
                                    </div>
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="form_content">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn_grp">
                                        <button class="btn">取消</button>
                                        <button class="btn btn-blue">送出</button>
                                    </div>
                                </div>
                                <div class="block">
                                    <div class="_head">
                                        <div class="block">
                                            <div class="_head">
                                                <h3>編輯紀錄</h3>
                                            </div>
                                            <div class="log">
                                                <ul>
                                                    <li>
                                                        <span><i class="i_man"></i></span><a href="#">系統管理者(admin)</a>
                                                    </li>
                                                    <li>
                                                        <span><i class="i_clock"></i></span>2024/11/26
                                                        14:26:10
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- JS-->
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="vendor/jquery.easing.min.js"></script>
            <!-- template customize js -->
            <script src="js/customize.js"></script>
            <!-- highlight -->
            <script src="vendor/highlight/highlight.pack.js"></script>
            <script>
                hljs.initHighlightingOnLoad();
            </script>
            <!-- sortable -->
            <script src="vendor/sortable/Sortable.min.js"></script>
            <script type="text/javascript">
                var elements = $('.sortable');
                for (var i = 0; i < elements.length; i++) {
                    new Sortable(elements[i], {
                        group: 'nested',
                        animation: 150,
                        invertSwap: true,
                        fallbackOnBody: true,
                        swapThreshold: 0.65
                    });
                }
            </script>
            <script>
                $('header').load("header.htm");
                $('aside').load("aside_tpml.htm");
            </script>
