<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
    <!--圖片批次上傳-->
    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="stylesheet" href="css/customize.css">

</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>轉介信箱管理</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>轉介信箱編輯</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- flex-12 -->
                    <!--這一層要放的數字是需不需要切欄，例如設定 -3-9 則 col 寬度會左3右9，和 col 下再分成 content_block, publish_block兩欄無關-->
                    <div class="flex-12">
                        <div class="col ">
                            <!-- 中央區塊 -->
                            <div class="content_block edit_block">
                                <div class="tabBtn_block">
                                    <div class="tab_items">
                                    </div>
                                </div>
                                <!--頁籤區-->
                                <div class="tab__content">
                                    <!--tabcontent 1--><!--會員設定-->
                                    <div class="active">
                                        <div class="content__wrapper">
                                            <div class="_head">
                                                <h3>轉介編輯資訊</h3>
                                            </div>
                                            <div class="_content">
                                                <div class="flex-form">
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="" type="text" value="1" disabled style="">
                                                            <label>序號</label>
                                                        </div>
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="userName" id="userName" type="text"
                                                                value="諮詢服務課">
                                                            <label for="userName">單位名稱<abbr></abbr></label>
                                                        </div>
                                                        <!-- <div class="help">說明文字</div> -->
                                                    </div>
                                                    <div class="form_grp">
                                                        <div class="labelEffect">
                                                            <input name="userId" id="userId" type="text"
                                                                value="cof@email.tpml.edu.tw,coi@email.tpml.edu.tw,coj@email.tpml.edu.tw,com@email.tpml.edu.tw,cok@email.tpml.edu.tw">
                                                            <label for="userId">信箱<abbr></abbr></label>
                                                            <div class="help">多個email帳號請用(,)隔開</div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <!-- 右側資料widget -->
                                <div class="publish_block">
                                    <div class="block">
                                        <div class="_head">
                                            <h3>選項資訊</h3>
                                        </div>
                                        <div class="flex-form">
                                            <div class="form_grp">
                                                <div class="form_title">選項</div>
                                                <div class="form_content">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="btn_grp">
                                            <a href="tpmlwebref_questionsearchnewemail1.htm"
                                                class="btn btn-green">暫存</a>
                                            <a href="tpmlwebref_questionsearchnewemail3.htm" class="btn btn-blue">刪除</a>
                                        </div>
                                    </div>
                                    <div class="block">
                                        <div class="_head">
                                            <h3>編輯紀錄</h3>
                                        </div>
                                        <div class="log">
                                            <ul>
                                                <li>
                                                    <span><i class="i_man"></i></span><a href="#">系統管理者(admin)</a>
                                                </li>
                                                <li>
                                                    <span><i class="i_clock"></i></span>2019/11/26 14:26:10
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- JS-->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="vendor/jquery.easing.min.js"></script>
        <!-- template customize js -->
        <script src="js/customize.js"></script>
        <!-- highlight -->
        <script src="vendor/highlight/highlight.pack.js"></script>
        <script>
            hljs.initHighlightingOnLoad();
        </script>
        <!-- sortable -->
        <script src="vendor/sortable/Sortable.min.js"></script>
        <script type="text/javascript">
            var elements = $('.sortable');
            for (var i = 0; i < elements.length; i++) {
                new Sortable(elements[i], {
                    group: 'nested',
                    animation: 150,
                    invertSwap: true,
                    fallbackOnBody: true,
                    swapThreshold: 0.65
                });
            }
        </script>
        <script>
            $('header').load("header.htm");
            $('aside').load("aside_tpml.htm");
        </script>
</body>

</html>
