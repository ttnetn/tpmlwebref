<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
</head>

<body>
    <div class="login_wrapper">
        <!-- 有需要再放圖 -->
        <div class="bg_img hidden">
            <img src="images/demo/01.jpg" alt="">
        </div>
        <div class="login">
            <h1>
                <div class="pic">
                    <img src="images/logo_ticc_200.png" alt="">

                </div>
                <span>網站管理平台</span>
            </h1>
            <div class="flex-form">
                <div class="form_grp">
                    <div class="labelEffect">
                        <input name="" type="text" value="">
                        <label>請輸入帳號<abbr>*</abbr></label>
                    </div>
                    <!-- <div class="help">請輸入帳號</div> -->
                </div>
                <div class="form_grp">
                    <div class="labelEffect password_toggle">
                        <input name="" type="password" value="">
                        <button class="btn btn-icon"><i class="i_hide"></i></button>
                        <label>請輸入密碼<abbr>*</abbr></label>
                    </div>
                </div>
                <div class="form_grp">
                    <div class="labelEffect">
                        <input name="" type="text" value="">
                        <label>請輸入驗證碼<abbr>*</abbr></label>
                        <div class="additional">
                            <img src="images/captcha.gif" alt="">
                            <button type="button" class="btn btn_circle"><i class="i_reload"></i></button>
                        </div>
                    </div>
                    <div class="help">請輸入圖片上的驗證碼英數字</div>
                </div>
                <div class="form_grp">
                    <div class="form_content">
                        <div class="check_grp form_inline">
                            <label><input name="" type="checkbox" value=""><span>記住我</span></label>
                        </div>
                        <!--a href="#">忘記密碼</a-->
                    </div>
                </div>
                <div class="btn_grp">
                    <button class="btn btn-primary">登入</button>
                </div>
                <div class="contact">
                    <p>如有登入問題，請聯繫系統管理員</p>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <!-- tree view -->
    <script src="vendor/treeview/jquery.treeview.js"></script>
</body>

</html>
