<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W CMS Lite</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css">
    <!--增加select-->
    <link rel="stylesheet" href="css/fileUpload.css">
    <link rel="stylesheet" href="css/customize.css">
</head>

<body>
    <div class="wrapper">
        <!-- header load header.htm -->
        <header></header>
        <!-- aside load aside.htm -->
        <aside></aside>
        <!-- 主要內容區 -->
        <div class="content">
            <!-- breadcrumb路徑 -->
            <div class="breadcrumb">
                <ul>
                    <li><a href="index.htm">首頁</a></li>
                    <li><a href="#">客製化管理</a></li>
                    <li>公版信件編輯</li>
                </ul>
            </div>
            <!-- gird section -->
            <div class="grid">
                <div class="container">
                    <div class="title">
                        <h2>公版信件編輯</h2>
                        <div class="function">
                            <ul>
                                <li class="icon_back"><a href="javascript: history.back();">回上一頁</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- flex-12 -->
                    <div class="flex-12">
                        <div class="col ">
                            <!-- 中央區塊 -->
                            <div class="content_block">
                                <div class="_head">
                                    <h3>公版信件編輯</h3>
                                </div>
                                <div class="_content">
                                    <div class="flex-form">
                                        <div class="form_grp form_inline">
                                            <div class="labelEffect">
                                                <select id="" name="" class="dynamicCol used">
                                                    <option value="" selected="" disabled="disabled">
                                                    </option>
                                                    <option value="1" selected>各課室</option>
                                                    <option value="2">讀者</option>
                                                </select>
                                                <label>類別<abbr>*</abbr></label>
                                            </div>
                                        </div>
                                        <!--h4>基本資訊</h4-->
                                        <div class="form_grp" style="margin-top:20px;">
                                            <div class="form_content">
                                                <div class="form_grp form_inline">
                                                    <div class="labelEffect">
                                                        <input name="" type="text" value="請輸入標題"
                                                            class="dynamicCol used">
                                                        <label>標題名稱</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form_grp" style="margin-bottom:50px;">
                                            <div class="labelEffect">
                                                <textarea class="used" style="min-height:250px;"></textarea>
                                                <label>說明</label>
                                            </div>
                                            <div class="help">200 / 800</div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="setting_block">
                                        <h3>附件檔案上傳
                                            <!--button class="btn btn-xs"><i class="i_addfile"></i>新增檔案</button-->
                                        </h3>
                                        <div class="fileDragDrop">
                                            <input type="file" id="inputFile" onchange="changeHandler(event,'file')"
                                                ondragover="dragoverHandler(event,'file')"
                                                ondrop="dropHandler(event,'file')">
                                            <p><em>上傳附件檔案</em></p>
                                            <p>拖拉檔案或選擇「從本機上傳」</p>
                                        </div>
                                        <p class="tips">說明文案：檔案上傳限制，格式或檔案大小等</p>
                                    </div>
                                </div>
                            </div>
                            <!-- 右側資料widget -->
                            <!-- 右側資料widget -->
                            <div class="publish_block">
                                <!-- 每種不同功能，都用block區分 -->
                                <div class="block">
                                    <div class="_head">
                                        <h3>資料狀態</h3>
                                    </div>
                                    <div class="flex-form">
                                        <div class="form_grp">
                                            <div class="form_title">是否啟用<abbr>*</abbr></div>
                                            <div class="form_content">
                                                <div class="radio_grp form_inline">
                                                    <label><input name="radioStatus" type="radio" value=""
                                                            checked><span>是</span></label>
                                                    <label><input name="radioStatus" type="radio"
                                                            value=""><span>否</span></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn_grp">
                                        <!--button class="btn btn-green">暫存</button>
            <button class="btn">預覽</button-->
                                        <button class="btn btn-orange">儲存</button>
                                    </div>
                                </div>
                                <div class="block">
                                    <div class="_head">
                                        <h3>發佈選項</h3>
                                    </div>
                                    <div class="block">
                                        <div class="_head">
                                            <h3>最後編修資訊</h3>
                                        </div>
                                        <div class="log">
                                            <ul>
                                                <li>
                                                    <span><i class="i_man"></i></span>系統管理者(admin)
                                                </li>
                                                <li>
                                                    <span><i class="i_clock"></i></span>2024/11/26 14:26:10
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS-->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="vendor/jquery.easing.min.js"></script>
        <!-- template customize js -->
        <script src="js/customize.js"></script>
        <!-- highlight -->
        <script src="vendor/highlight/highlight.pack.js"></script>
        <!-- tree view -->
        <script src="vendor/treeview/jquery.treeview.js"></script>
        <script>
            // first example
            $(".treeview .treeview").treeview();
            $('header').load("header.htm");
            $('aside').load("aside_tpml.htm");
        </script>
</body>

</html>
